<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Roleta</title>
    <link rel="stylesheet" href="./roleta.css">
    <script src="./roleta.js"></script>
</head>

<body>
    <div class="folha">
        <div class="seta"></div>
        <div class="roleta" id="roleta">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>

            <div class="premio premio1" id="opt1"> 30%</div>
            <div class="premio premio2" id="opt0"> 40%</div>
            <div class="premio premio3" id="opt7"> 50%</div>
            <div class="premio premio4" id="opt6"> 60%</div>
            <div class="premio premio5" id="opt5"> 70%</div>
            <div class="premio premio6" id="opt4"> 80%</div>
            <div class="premio premio7" id="opt3"> 90%</div>
            <div class="premio premio8" id="opt2"> 100%</div>
            

            <div id="btnPlay" class="btnRoleta play" onclick="playOnClick()"></div>
            <div id="btnStop" class="btnRoleta stop" onclick="stopOnClick()"></div>
        </div>
    </div>
    <p id="msgGanhador"></p>


    <div class="popup" id="popup">
        <div class="popup-content">
            <h1>Parabéns!</h1>
            <p>Você ganhou um desconto de <span id="desconto"></span>! </p>
            <button class="btn-popup" onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    
</body>

</html>
